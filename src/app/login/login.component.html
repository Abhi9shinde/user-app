<h2>Login</h2>
<form (ngSubmit)="login()">
    <input type="email" name="name" placeholder="Email" [(ngModel)]="email" required> <br> <br>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required> <br> <br>
    <button type="submit">Login</button>
</form>

<p *ngIf="error" style="color:red;">Invalid credentials</p>
