<h1>REGISTER FORM</h1>
<form (ngSubmit)="register()">
    <input type="text" placeholder="Enter your name" name="name" [(ngModel)]="user.name" required>
    <br><br>
    <input type="email" placeholder="Enter your email" name="name" [(ngModel)]="user.email" required>
    <br><br>
    <input type="password" placeholder="Enter your password" name="name" [(ngModel)]="user.password" required>
    <br><br>
    <button type="submit"> SUbmit</button>
</form>
